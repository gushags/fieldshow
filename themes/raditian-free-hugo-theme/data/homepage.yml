# showcase
showcase:
  enable: true
  title: "Valencia High School"
  subtitle: "2021 Field Tournament"
  description: "Join us on Saturday, October 23rd for the 9th Annual 
  Valencia High School Pride of the Vikings Field Show Tournament at 
  Valencia High School in Santa Clarita! This event brings together some 
  of the most radiant color guard pageantry and thrilling marching bands 
  in Southern California as they all compete for 1st place. There will 
  be raffle prizes, food and merchandise. Admission is $10. Parking is 
  free. All proceeds go towards benefiting the Valencia High School Band 
  and Color Guard program."
  image:
    x: "img/showcase/fieldpatch.jpg"
    _2x: "img/showcase/fieldpatch@2x.jpg"
  imageMobile:
    x: "img/showcase/fieldpatch-mobile.jpg"

  video: 'youtube id="pSP65-f3PRw" autoplay="true" title="Valencia Field Tournament Promo Video"'

  socialLinks:
    - icon: "fa-brands fa-instagram fa-2x mr-4"
      URL: "https://www.instagram.com/valenciavikingsbandandflags/"

    - icon: "fa-brands fa-facebook-f fa-2x mr-4"
      URL: "https://www.facebook.com/groups/valenciaband1/"



