{{ if .Site.Data.homepage.schedule.enable }}
<section id="schedule" class="section section--border-bottom rad-animation-group">
    <div class="container">
        <div class="row flex-column-reverse flex-md-row rad-fade-down">
            <div class="col-12 col-sm-6 mt-5 mt-sm-0">
                <img
                    class="lozad img-responsive image-right-overflow"
                    src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
                    data-src="{{ .Site.Data.homepage.sponsors.image.x | absURL }}"
                    data-srcset="{{ .Site.Data.homepage.sponsors.image.x | absURL }} 1x, {{ .Site.Data.homepage.sponsors.image._2x | absURL }} 2x"
                    alt="Profile Picture"
                />
            </div>
            <div class="col-12 col-sm-6">
                <h2>{{ .Site.Data.homepage.schedule.title }}</h2>
                <p class="lead">
                    {{ .Site.Data.homepage.schedule.description }}
                </p>
                </a>
            </div>
        </div>
    </div>
</section>
{{ end }}
