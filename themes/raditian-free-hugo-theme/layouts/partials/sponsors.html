{{ if .Site.Data.homepage.sponsors.enable }}
<section class="section rad-animation-group pb-0" id="sponsors">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column-reverse flex-md-row">
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.sponsors.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.sponsors.content | safeHTML }}
        </p>
      </div>
      <div class="about__profile-picture col-12 col-md-6 d-none d-lg-block">
        <img
          class="lozad img-responsive image-right-overflow"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .Site.Data.homepage.sponsors.image.x | absURL }}"
          data-srcset="{{ .Site.Data.homepage.sponsors.image.x | absURL }} 1x, {{ .Site.Data.homepage.sponsors.image._2x | absURL }} 2x"
          alt="Profile Picture"
        />
      </div>
      <div class="about__profile-picture col-12 col-md-6 d-lg-none d-xl-none d-xxl-none text-center">
        <img
          class="lozad img-responsive"
          style="max-width: 25%;"
          src="{{ .Site.Data.homepage.sponsors.image.x | absURL }}"
        />
      </div>
    </div>
  </div>
</section>
{{ end }}
